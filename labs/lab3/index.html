<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
        <h2>Manage your shop items easily</h2>
    </header>

    <section id="controls">
        <h2>Inventory Controls</h2>
        
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="text" id="itemType" placeholder="Type">
            <input type="number" id="itemPrice" placeholder="Price">
            <input type="number" id="itemQuantity" placeholder="Quantity">
            <input type="text" id="itemDescription" placeholder="Description">
            <button onclick="addItemToInventory()">Add Item</button>
        </div>

        <div class="input-group">
            <input type="text" id="removeItemName" placeholder="Item Name to Remove">
            <button onclick="removeItemFromInventory()">Remove Item</button>
        </div>

        <div class="input-group">
            <input type="text" id="searchQuery" placeholder="Search Item">
            <button onclick="searchForItems()">Search</button>
        </div>
        
        <button onclick="calculateTotalInventoryValue()">Calculate Total Value</button>
    </section>

    <div class="inventory-container">
        <section class="left-section">
            <h2>Current Inventory</h2>
            <ul id="inventory-list"></ul>
        </section>

        <section class="right-section">
            <div class="grouped-items">
                <h2>Items by Category</h2>
                <ul id="grouped-list"></ul>
            </div>

            <div class="duplicates">
                <h2>Duplicate Items</h2>
                <ul id="duplicate-list"></ul>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Inventory Manager. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
